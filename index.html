<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>To do list</title>
    <style>
        .btn1{float: right; }      
    </style>
  </head>
  <body>
    <div class="container mt-5 ">
       <h1 style="text-align: center;">To do list</h1>
    <div class="input-group mb-3 ">
        <input type="text" class="form-control " placeholder="Add Item.." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button">Add</button>
        </div>
      </div>
      <div class="container mt-5 ">
      <ul class="list-group">
      </ul>
      </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script>
    $(document).ready(function()
    {   var html="";
        if(localStorage.getItem('Items')!==null){
            var obj = JSON.parse(localStorage.getItem('Items'));
            obj.forEach(function(element){
                var temp=`<li class='list-group-item  mt-1 bg-primary' >${element.todo}
                    <button type="button" class="btn btn-secondary btn1 m-0" onclick="delItem(this)">Remove</button>
                 </li>`;
                 html+=temp;
                 
                
            });
        }
        $('.list-group').html(html);
    });
     $(document).ready(function()
     { $('.btn').click(function(){
         var html=document.querySelector('.list-group').innerHTML;
         var temp=`<li class='list-group-item  mt-1 bg-primary' >${document.querySelector('.form-control').value}
            <button type="button" class="btn btn-secondary btn1 m-0" onclick="delItem(this)">Remove</button>
         </li>`;
         if(localStorage.getItem('Items')!==null){  var obj = JSON.parse(localStorage.getItem('Items'));
         obj.push({
            "todo":document.querySelector('.form-control').value,
         });
         var data=JSON.stringify(obj);
         localStorage.setItem("Items",data);}
         else{
             var obj=[{"todo":document.querySelector('.form-control').value}];
             var data=JSON.stringify(obj);
             localStorage.setItem("Items",data);
         }
         html+=temp;
          $('.list-group').html(html);
          document.querySelector('.form-control').value="";
      });
    });
    $(document).ready(function(){
       $('.form-control').keypress(function(e){
            if(e.key=='Enter'){
                var html=document.querySelector('.list-group').innerHTML;
                var temp=`<li class='list-group-item  mt-1 bg-primary' >${document.querySelector('.form-control').value}
                   <button type="button" class="btn btn-secondary btn1 m-0" onclick="delItem(this)">Remove</button>
                </li>`;
                if(localStorage.getItem('Items')!==null){  var obj = JSON.parse(localStorage.getItem('Items'));
                obj.push({
                   "todo":document.querySelector('.form-control').value,
                });
                var data=JSON.stringify(obj);
                localStorage.setItem("Items",data);}
                else{
                    var obj=[{"todo":document.querySelector('.form-control').value}];
                    var data=JSON.stringify(obj);
                    localStorage.setItem("Items",data);
                }
                html+=temp;
                 $('.list-group').html(html);
                 document.querySelector('.form-control').value="";
            }
       });
    });
    function delItem(item){
        var html=document.querySelector('.list-group').innerHTML;
        var obj = JSON.parse(localStorage.getItem('Items'));
        obj.pop();
        var data=JSON.stringify(obj);
        localStorage.setItem("Items",data);
       $(item).parent('li').remove();
    }
  </script>
</html>
